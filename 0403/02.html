<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력양식 그룹으로 묶기</title>
</head>
<body>
    <form action="01.html" method="get"></form>
        <fieldset>
            <legend>입력양식</legend>
            <table>
                <tr>
                    <td>이름:</td>
                    <td><input type="email" name="" id=""></td>
                </tr>
                <tr>
                    <td>이메일:</td>
                    <td><input type="email" name="" id=""></td>
                </tr>
                <tr>
                    <td>남기고 싶은말:</td>
                    <td>
                        <textarea name="comment" cols="20" rows="10" placeholder="상세주소 입력"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="가입" name="" id="">
                    </td>
                </tr>
            </table>
        </fieldset>
</body>
</html>
