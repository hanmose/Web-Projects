<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One by One Header Creation</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            let count = 0;
            const max = 10;

            $('button').click(function(){
                if (count < max) {
                    $('<h1>New Create Element ' + count + '</h1>').css({
                        backgroundColor: 'black',
                        color: 'white'
                    }).appendTo('body');
                    count++;
                }
            });
        });
    </script>
</head>
<body>
    <button>button</button>
</body>
</html>
