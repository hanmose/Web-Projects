<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연금술 항아리</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
      text-align: center;
    }

    input[type="radio"] {
      display: none;
    }

    label {
      cursor: pointer;
      margin: 0 10px;
      font-weight: bold;
      font-size: 1.2em;
      z-index: 2;
      position: relative;
    }

    .wrapper {
      height: 100%;
      background-image: url('./image/ExJar.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: background-image 0.3s;
    }

    #red:checked ~ .wrapper {
      background-image: url('./image/red.png');
    }

    #blue:checked ~ .wrapper {
      background-image: url('blue-pot.png');
    }

    #green:checked ~ .wrapper {
      background-image: url('green-pot.png');
    }
  </style>
</head>
<body>
  <!-- 선택 버튼 -->
  <input type="radio" name="material" id="red">
  <label for="red">🔥 불꽃 가루</label>

  <input type="radio" name="material" id="blue">
  <label for="blue">💧 푸른 정수</label>

  <input type="radio" name="material" id="green">
  <label for="green">🌿 생명의 잎</label>

  <!-- 전체 배경이 되는 부분 -->
  <div class="wrapper"></div>
</body>
</html>
