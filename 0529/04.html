<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let img;
        function changeImage(){
            img = document.getElementById("img1");
            img.src = "imgs/jang.jpg"
            img.width = 600;
        }
        function reset(){
            img.src = "";
            img.width = 0;
        }

        function selectedChangeImage(){
            let select = document.querySelector("select");
            img = document.getElementById("img1");
            let index = select.selectedIndex;
            img.src = select.options[index].value;
        }

        function cheerUp(){
            document.body.setAttribute("data-cheerup", "Ive is the best~~ ");
            alert(document.body.getAttribute("data-cheerup"));
        }

        let clock;
        function callSetClock(){
            clock = document.querySelector("h1");
            setClock();
            setInterval(setClock, 1000);
        }

        function setClock(){
            let now = new Date();
            clock.innerHTML = now.toString();
        }
    </script>
</head>
<body onload="callSetClock()">

</body>
